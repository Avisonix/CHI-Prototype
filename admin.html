<!DOCTYPE html>
<html>
<head>
    <title>CHI Staff Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://copenhagenhealthinnovation.dk/wp-content/uploads/2022/11/CHI-REG-H-kombineret-logo-3.png" alt="Copenhagen Health Innovation Logo" class="logo">
        <div class="box">
            <h2>CHI Staff Dashboard</h2>
            <div class="filter-bar">
                <input type="text" placeholder="Search...">
                <button id="filter-btn">Filter Cases</button>
            </div>
            <ul class="case-list">
                <li>
                    Case 1
                    <div class="actions">
                        <button class="add-person-btn">Tilføj Person</button>
                        <button class="edit-case-btn">Rediger Case</button>
                        <button class="remove-case-btn">Fjern Case</button>
                    </div>
                </li>
                <li>
                    Case 2
                    <div class="actions">
                        <button class="add-person-btn">Tilføj Person</button>
                        <button class="edit-case-btn">Rediger Case</button>
                        <button class="remove-case-btn">Fjern Case</button>
                    </div>
                </li>
                <!-- Tilføj flere cases her -->
            </ul>
        </div>
    </div>
</body>
</html>
